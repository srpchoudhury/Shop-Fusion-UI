<div class="row m-0" style="box-shadow: 1px 1px 1px 1px #ffffff;">
    <div class="col-md-3" *ngFor="let product of products">
        <!-- <app-grocery-items-sidebar></app-grocery-items-sidebar> -->
        <ul>
            <li>{{product.mainCategoryName}}</li>
        </ul>
       

        <ul *ngFor="let name of products.CategoryName">
            <li>{{name.CategoryName}}</li>
        </ul>
    </div>
    
</div>
